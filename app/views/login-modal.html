<div id="login-modal" class="modal">
  <div class="modal-content">
    <h4>Log In to Your Account</h4>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s10 offset-s1">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_password" type="text" class="validate">
            <label for="icon_password">Username</label>
          </div>
          <div class="input-field col col s10 offset-s1">
            <i class="material-icons prefix">lock</i>
            <input id="icon_password" type="password" class="validate">
            <label for="icon_password">Password</label>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <a href="#!" class="text-white modal-action modal-close waves-effect blue lighten-3 waves-green btn-flat">Log In</a>
  </div>
</div>
